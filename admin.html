<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Girişi</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    #login, #panel { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    ul { list-style: none; padding: 0; }
    li { background: #eee; margin: 5px 0; padding: 10px; border-radius: 4px; }
  </style>
</head>
<body>

<div id="login">
  <h2>Admin Girişi</h2>
  <input type="text" id="username" placeholder="Kullanıcı Adı">
  <input type="password" id="password" placeholder="Şifre">
  <button onclick="checkLogin()">Giriş Yap</button>
</div>

<div id="panel" style="display:none;">
  <h2>Dosya İsimleri</h2>
  <ul id="fileList"></ul>
</div>

<script>
  const files = [
    "index.html",
    "botlarimiz.html",
    "ilanlar.html",
    "script.js",
    "style.css",
    "moveforward.mp3"
  ];

  function checkLogin() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;
    if (u === "root" && p === "root") {
      document.getElementById("login").style.display = "none";
      document.getElementById("panel").style.display = "block";
      loadFiles();
    } else {
      alert("Hatalı giriş!");
    }
  }

  function loadFiles() {
    const list = document.getElementById("fileList");
    list.innerHTML = "";
    files.forEach(name => {
      const li = document.createElement("li");
      li.textContent = name;
      list.appendChild(li);
    });
  }
</script>

</body>
</html>
